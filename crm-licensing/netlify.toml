# Netlify Configuration for Kaptio CRM Licensing Whitepaper

[build]
  # Directory to publish (current directory)
  publish = "."
  
  # No build command needed for static HTML
  command = ""

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions policy
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Redirect rules (optional)
[[redirects]]
  from = "/index.htm"
  to = "/index.html"
  status = 301

# Custom 404 page (optional - redirects to home)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


