[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

[build.environment]
  NODE_VERSION = "20"

# Headers for JSON bundle files
[[headers]]
  for = "/package-bundles/*.json"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.md"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Note: Removed the catch-all redirect to allow proper file serving
# Static files (HTML, JSON, etc.) will be served directly
# Only implement redirects if you need specific URL rewrites



